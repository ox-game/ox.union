    <div class="page">

        <div class="page">
            <div class="weui-form">
                <div class="weui-form__bd">
                    <div class="weui-form__text-area">
                        <h2 class="weui-form__title">解码器</h2>

                                <div class="weui-cell weui-cell_active">
                                    <div class="weui-cell__bd">
                                        <textarea id="tx_data" class="weui-textarea" placeholder="输入加密的下注数据" rows="10"></textarea>
                                     
                                    </div>
                                </div>
                            </div>

                <div class="weui-form__ft">

                    </div>
                </div>
            </div>
        </div>

        };
        var SetBetItem = function (key, value) {

        };
        var LoadAllStoredBetItems = function () {

        };


        var $bt_decoder = $("#bt_decoder");
        var $tx_data = $("#tx_data");
        $(function () {

            $bt_decoder.on("click", function () {
                var text = $tx_data.val();
                var cs = text.split('#');

    <script type="text/javascript">
        //其他
        var cb;
        var $cbdg = $('#cbdg');
        var $cbbox = $('#cbbox');
        $(function () {
            $("#copyall").on("click", function () {
                //$cbbox.focus();
                //$cbbox.select(); // 选择对象
                document.execCommand("Copy");
            });
        });
        var SecureClipboard = new Clipboard('.SecureClipboard', {
            text: function () {
                cb = CollectBet(true);
                return cb;
            }
        });
        SecureClipboard.on('success', function (e) {
            if ($toast.css('display') != 'none') return;
            $toast.fadeIn(100);
            setTimeout(function () {
                $toast.fadeOut(100);
            }, 2000);
        });

        SecureClipboard.on('error', function (e) {
            $cbbox.val(cb);
            $cbdg.fadeIn(100);
        });
        var clipboard = new Clipboard('.Clipboard', {
            text: function () {
                cb = CollectBet(false);
                return cb;
            }
        });
        clipboard.on('success', function (e) {
            if ($toast.css('display') != 'none') return;
            $toast.fadeIn(100);
            setTimeout(function () {
                $toast.fadeOut(100);
            }, 2000);
        });

        clipboard.on('error', function (e) {
            $cbbox.val(cb);
            $cbdg.fadeIn(100);
            //alert(cb);
            // console.log(e);
        });
        var CollectBet = function (secure) {
            var arr = new Array();
            $(".amtsum").each(function (index) {
                var amt = parseInt($(this).val());
                if (amt > 0) {
                    var ruleTitle = $(this).attr("data-index");
                    var arg = $(this).attr("data-item");
                    var bet = { "RuleTitle": ruleTitle, "Arg": arg, "Amt": amt };
                    arr.push(bet);
                }
            });
            var map = {};
            var dest = new Array();
            for (var i = 0; i < arr.length; i++) {
                var ai = arr[i];
                if (!map[ai.RuleTitle]) {
                    dest.push({
                        RuleTitle: ai.RuleTitle,
                        data: [ai]
                    });
                    map[ai.RuleTitle] = ai;
                } else {
                    for (var j = 0; j < dest.length; j++) {
                        var dj = dest[j];
                        if (dj.RuleTitle == ai.RuleTitle) {
                            dj.data.push(ai);
                            break;
                        }
                    }
                }
            }


            var sb = "#UNID:" + UUID + "\n#一合总计:" + $SumTotal.html() + "\n";
            for (var k = 0; k < dest.length; k++) {
                var dj = dest[k];
                var s = "#" + dj.RuleTitle + ":";
                for (var l = 0; l < dj.data.length; l++) {
                    s += "\n" + dj.data[l].Arg + "=" + dj.data[l].Amt + "米";
                }
                s += "\n";
                sb += s;
            }
            if (secure) {
                sb = btoa(encodeURIComponent(sb));
                sb = "#一合  " + UUID + "#\n" + sb;
            }
            return sb;
        }
    </script>
</body>
